<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer</h1>
        <div class="submit-area">
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="log-in" class="btn btn-success">Log In</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2><span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2><span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2><span id="current-balance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" class="form-control" type="text"
                        placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control" type="text"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        //Login button event handler
        const login = document.getElementById("log-in")
        login.addEventListener('click', function () {

            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener('click', function () {
            const depositNumber = stringToNumber("deposit-amount");

            //total deposit
            updateBoxBalance("current-deposit", depositNumber);

            //total amount adding
            updateBoxBalance("current-balance", depositNumber);

            //clear field
            document.getElementById("deposit-amount").value = "";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = stringToNumber("withdraw-amount");
            //total withdraw
            updateBoxBalance("current-withdraw", withdrawNumber);

            //total amount minus
            updateBoxBalance("current-balance", -1 * withdrawNumber);

            //clear field
            document.getElementById("withdraw-amount").value = "";
        })

        //string to integer
        function stringToNumber(id) {
            const getStringAmount = document.getElementById(id).value;
            const createInteger = parseFloat(getStringAmount);
            return createInteger;
        }
        //add deposit and total balance to box function
        function updateBoxBalance(id, usableNumber) {
            const grabText = document.getElementById(id).innerText;
            const turnIntoInteger = parseFloat(grabText);
            const balanceSum = usableNumber + turnIntoInteger;
            document.getElementById(id).innerText = balanceSum;
        }

    </script>
</body>

</html>
